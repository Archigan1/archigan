<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Josefin+Sans&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0903e2f1c8.js" crossorigin="anonymous"></script>
    <!-- MDBootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="minesweeper.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- JavaScript -->
    <script src="minesweeper.js" defer></script>
  </head>

  <body>

    <div class="nav-margin"><p>If you can see me, you are cool :)</p></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item" id="loginLink">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item" id="profileLink" hidden>
              <a class="nav-link" href="/profile">My Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Minesweeper</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 text-center">
          <div id="game">
            <div id="timers">
              <div id="timer">00:00</div>
              <div id="timer-2">88:88</div>
            </div>
            <p>Flags - <span id="flags">20</span></p>
            <p id="msg"></p>
            <table id="grid" class="center-block"></table>
          </div>
        </div>
        <div class="col-md-6">
          <div id="menu" class="d-flex justify-content-center">
            <form autocomplete="off">
              <hr>
              <section id="mobile-controls">
                <div class="form-check form-switch mb-3">
                  <label class="form-check-label" for="flag">Flag Mode</label>
                  <input class="form-check-input" type="checkbox" role="switch" id="flag" />
                </div>
                <hr>
              </section>
              <div class="form-check form-switch mb-3">
                <label class="form-check-label" for="showTimer">Show Timer</label>
                <input class="form-check-input" type="checkbox" role="switch" id="showTimer" checked />
              </div>
              <hr>
              <div class="form-check form-switch mb-3">
                <label class="form-check-label" for="defaultGrid">Default</label>
                <input class="form-check-input" type="checkbox" role="switch" id="defaultGrid" checked />
              </div>
              <div class="form-outline form-white mb-4">
                <input type="number" name="rows" id="options-rows" class="form-control" value="10" disabled />
                <label class="form-label" for="options-rows">Rows</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="number" name="cols" id="options-cols" class="form-control" value="10" disabled />
                <label class="form-label" for="options-cols">Columns</label>
              </div>
              <div class="form-check form-switch mb-3">
                <label class="form-check-label" for="autoMines">Automatically Generate Mines</label>
                <input class="form-check-input" type="checkbox" role="switch" id="autoMines" checked disabled />
              </div>
              <div class="form-outline form-white mb-3">
                <input type="number" name="mines" id="options-mines" class="form-control" value="20" disabled />
                <label class="form-label" for="options-mines">Mines</label>
              </div>
              <hr class="w-75 mb-3 center-block" />
              <div class="text-center">
                <button type="button" class="btn btn-primary" id="start">Generate Grid</button>
              </div>
              <hr>
            </form>
          </div>
        </div>
      </div>

      <!-- Scripts -->
      <!-- MDBootstrap -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>
      <!-- Main -->
      <script type="text/javascript" src="/static/scripts/main.js"></script>
  </body>

</html>
