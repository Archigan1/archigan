<!DOCTYPE html>
<html lang="en-US">

  <head>
    <title>Minesweeper</title>
    <link rel="shortcut icon" href="/static/Images/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="minesweeper.css">
    <script src="minesweeper.js" defer></script>
  </head>

  <body>
    <h1>Minesweeper</h1>
    <div id="game">
      <div id="timer">00:00</div>
      <div id="timer-2">88:88</div>
      <p>Flags - <span id="flags">20</span></p>
      <p id="msg"></p>
      <table id="grid"></table>
    </div>
    <div id="menu">
      <table id="mode">
        <tr>
          <td id="mode-flag-cell"><img src="flag.png" class="mine-image" id="mode-flag"></td>
        </tr>
      </table>
      <br>
      <form>
        <div class="formcontent">
          Rows:
          <br>
          <input type="number" id="options-rows" value="10">
          <br>
          Columns:
          <br>
          <input type="number" id="options-cols" value="10">
          <br>
          Mines:
          <label class="container" title="Automatically generate mine count based on number of cells. (20% mines)">
            <input type="checkbox" checked="checked" id="automines">
            <span class="checkmark"></span>
          </label>
          <br>
          <input type="number" id="mineCount" value="20" readonly>
          <input type="text" id="mineOverlay" value="Auto-Generated" readonly>
          <input type="submit" value="Generate Custom Grid" class="fancy-button" onclick="customGrid(event)">
          <br>
          <input type="submit" value="Generate Default Grid" class="fancy-button" onclick="defaultGrid(event)">
        </div>
      </form>
    </div>
  </body>

</html>
