<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Form</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Josefin+Sans&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0903e2f1c8.js" crossorigin="anonymous"></script>
    <!-- MDBootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
  </head>

	<body>
		<h1 class="text-center mt-3 mb-3">Suggestion Form</h1>
		<p class="text-center">
			Have a suggestion? Let us know!
		</p>
		<div class="container">
			<form action="/suggestion-form/" method="post">
				<div class="form-outline form-white">
					<textarea class="form-control" id="suggestion" name="suggestion" rows="4" required></textarea>
					<label class="form-label" for="suggestion">Message</label>
				</div>
				<div class="text-center mt-3">
					<input type="submit" class="btn btn-primary" value="Submit">
				</div>
			</form>


    <!-- Scripts -->
    <!-- MDBootstrap -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>
	</body>

</html>
